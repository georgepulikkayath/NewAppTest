<!DOCTYPE html>
<html>

    <body>
        <h1>Create an account</h1>
            
                <fieldset>
                  <legend>Personal information:</legend>
                  Username:<br>
                  <input type="text" name="username" id="uname" value=""><br>
                  Password:<br>
                  <input type="text" name="password" id="pswd" value=""><br>
                  Enter your supervisor's id: <br>
                  <input type="text" name="supervisorid" id="sid" value=""><br>
                  Enter your department head id:<br>
                  <input type="text" name="deptid" id="did" value=""><br>
                  Enter 1 to create an account:<br>
                  <input type="text" name="type_id" id="tid" value=""><br>

                  <button onclick=CreateAccount()>Submit</button>
                </fieldset>
            
    </body>
    <script>
    function CreateAccount(){
    	 let uname = document.getElementById("uname").value;
    	    let pswd = document.getElementById("pswd").value;
    	    let sid = document.getElementById("sid").value;
    	    let did = document.getElementById("did").value;
    	    let type = document.getElementById("tid").value;

    	    let xhttp = new XMLHttpRequest();

    	    xhttp.onreadystatechange = function () {
    	        if(this.readyState == 4 && this.status == 200) {
    	        
    	        
    				
    	        }
    	    }

    	    xhttp.open("POST", "http://localhost:8080/Projecttrms/signup.do", true);
    	    xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    	    xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    	    xhttp.send("uname="+uname+"&pswd="+pswd+"&sid="+sid+"&did="+did+"&type="+type);
    	   
    }
    
    </script>
</html>
